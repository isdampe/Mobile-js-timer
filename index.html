<!DOCTYPE html>
<html lang="en" manifest="/cache.manifest">
<head>
	<title>Timer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Stopwatch">
	<link rel="icon" sizes="128x128" href="app.png">
	<link rel="apple-touch-icon-precomposed" href="app.png">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	
	<div class="wrapper">
		<div id="time" class="time">00:00:00.00</div>
		<button id="start" class="start">Start timer</button>
		<button id="clear" class="clear">Clear timer</button>
	</div>
	
	<script src="app.js"></script>
	
</body>
</html>
